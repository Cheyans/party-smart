<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PartySmart</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link href="css/partysmart.css" rel="stylesheet">

  </head>
  <body>
    <!-- Custom HTML goes here -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">

        <!-- Left part of navbar -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            PartySmart
          </a>
        </div>
        <!-- Right part of navbar -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="nav navbar-nav navbar-right">
            <div class="btn-toolbar pull-right" role="toolbar">
              <div class="btn-group nav-btn" role="group">
                <a class="btn btn-default" href="#" role="button">
                  + Host New Party
                </a>
                <a class="btn btn-default" href="neighborscreen.html" role="button">
                  Make a Complaint
                </a>
                <a class="btn btn-primary" href="#" role="button">
                  <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" />
                  [User Profile]
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </nav>

    <!-- Right side of screen -->
    <div class="col-md-2">
    </div>

    <!-- Middle of screen -->
    <div class="col-md-8">
      <div class="panel panel-default">

        <div class="panel-body">
          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"><b>Set Location</b></h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="AddressLine1">Address Line 1</label>
                      <input type="address" class="form-control" id="exampleInputEmail1" placeholder="Address Line 1">
                    </div>
                    <div class="form-group">
                      <label for="AddressLine2">Address Line 2</label>
                      <input type="address" class="form-control" id="exampleInputPassword1" placeholder="Address Line 2">
                    </div>
                    <div class="form-group">
                      <label for="City">City</label>
                      <input type="address" class="form-control" id="exampleInputPassword1" placeholder="City">
                    </div>
                    <div class="form-group">
                      <label for="State/Province">State / Province</label>
                      <input type="address" class="form-control" id="exampleInputPassword1" placeholder="State / Province">
                    </div>
                    <div class="form-group">
                      <label for="PostalZip">Postal or Zip Code</label>
                      <input type="address" class="form-control" id="exampleInputPassword1" placeholder="Postal or Zip Code">
                    </div>
                    <label for="exampleInputPassword1">Country</label>
                    <select class="form-control">
                      <option>Brazil</option>
                      <option>Canada</option>
                      <option>China</option>
                      <option>Russia</option>
                      <option>United States</option>
                    </select>
                    <hr>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
              </div>

            </div>
          </div>
            <div class ="row row-padding">
              Select Party to Report:
              <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">Set Location</button>
            </div>
          <div class="row">
            <img src="img/map.jpg" width="100%" />
          </div>
        </div>

        <div class="panel-footer">
          <div class="list-group">
            <a href="#" class="list-group-item">123 Candy Cane Lane, Amherst, MA</a>
            <a href="#" class="list-group-item">126 Candy Cane Lane, Amherst, MA</a>
            <a href="#" class="list-group-item">4 Potato Street, Amherst, MA</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Left side of screen -->
    <div class="col-md-2">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
