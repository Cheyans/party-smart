<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PartySmart</title>
  <!-- Remote imports -->
  <link href="//cdn.materialdesignicons.com/1.4.57/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet" type="text/css" />
  <link href="//fonts.googleapis.com/css?family=Merriweather:300,700" rel="stylesheet" type="text/css" />
  <!-- Local imports -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/partysmart.css" rel="stylesheet">
</head>

<body class="registration">
  <!-- Navbar  -->
  <nav class="navbar-fixed-top navbar-default">
    <!-- PartySmart Header -->
    <a class="navbar-brand" href="index.html">
      <span class="mdi mdi-magnify" aria-hidden="true"></span>
      <span class="left-brand-title">Party</span><span class="right-brand-title">Smart</span>
    </a>
    <!-- Navigation buttons -->
    <div class="navbar-right">
      <a class="btn btn-default btn-lg nav-btn nav-host" href="party-registration.html" role="button">
                    Host
                    </a>
      <a class="btn btn-default btn-lg nav-btn nav-complain" href="complain.html" role="button">
                    Complain
                    </a>
      <a class="btn btn-default btn-lg nav-btn nav-profile" href="#" role="button">
        <img class="nav-profile-img" src="img/guy.jpg" class="img-circle" /> [User Profile]
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="panel panel-default">

      <div class="panel-body">
        <fieldset>
          <div class="row row-padding">
            <div class='form-group col-lg-11 address'>
              <input class="form-control" placeholder="Address" required="true" type="text" />
            </div>
            <div class="col-lg-1 autolocate">
              <button type="button" class="btn btn-default">
                <span class="mdi mdi-map-marker"></span>
              </button>
            </div>
          </div>
          <div class='row row-padding'>
            <div class='col-sm-4'>
              <div class='form-group'>
                <input class="form-control" placeholder="City" required="true" type="text" />
              </div>
            </div>
            <div class='col-sm-2'>
              <div class='form-group'>
                <input class="form-control" placeholder="State / Province" required="true" type="text" />
              </div>
            </div>
            <div class='col-sm-2'>
              <div class='form-group'>
                <input class="form-control" placeholder="Postal or Zip Code" required="true" type="text" />
              </div>
            </div>
            <div class='col-sm-4'>
              <div class='form-group'>
                <input class="form-control" placeholder="Country" required="true" type="text" />
              </div>
            </div>
          </div>
          <div class='row row-padding'>
            <div class='col-sm-6'>
              <div class='form-group'>
                <input class="form-control" placeholder="Time" required="true" type="text" />
              </div>
            </div>
            <div class='col-sm-6'>
              <div class='form-group'>
                <input class="form-control" placeholder="Date" required="true" type="text" />
              </div>
            </div>
          </div>
        </fieldset>
        <div class="row row-padding">
          <img class="col-lg-12 map" src="img/map.jpg" width="100%" />
          <div class="col-lg-12">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="Who do you want to invite?" required="true" type="text" />
              </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Currently Invited</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Alicia
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Bernard
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Caighla
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Dan
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Dellois
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Nelly
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Patricia
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Quixan
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/guy.jpg" class="img-circle" width="18px" height="18px" /> Zelda
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" placeholder="What do you need?" required="true" type="text" />
              </div>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Supplies Requested</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/drink1.jpg" class="img-circle" width="18px" height="18px" /> New Amsterdam
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/drink2.png" class="img-circle" width="18px" height="18px" /> Ballast Point
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/drink3.jpg" class="img-circle" width="18px" height="18px" /> Blue Label
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/drink4.jpg" class="img-circle" width="18px" height="18px" /> Skky
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/drink5.jpg" class="img-circle" width="18px" height="18px" /> Tennessee Fire
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/funnel.jpg" class="img-circle" width="18px" height="18px" /> Funnel
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/luge.jpg" class="img-circle" width="18px" height="18px" /> Luge
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                  <tr>
                    <td class="filterable-cell">
                      <img src="img/ski.jpg" class="img-circle" width="18px" height="18px" /> Ski
                      <div class="mdi mdi-close-box btn-default pull-right" href="#" role="button"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-lg-12">
            <a class="btn btn-success col-lg-10" href="#" role="button">
            Create Party
            </a>
            <a class="btn btn-danger col-lg-2" href="#" role="button">
            Clear All Fields
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
