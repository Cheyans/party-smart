<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PartySmart's Admin Page</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.materialdesignicons.com/1.4.57/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet" type="text/css" />
    <link href="//fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css" />
    <!-- Local imports -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/partysmart.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar  -->
    <nav class="navbar-fixed-top navbar-default">
        <!-- PartySmart Header -->
        <a class="navbar-brand" href="index.html">
            <span class="mdi mdi-magnify" aria-hidden="true"></span>
            <span class="left-brand-title">Party</span><span class="right-brand-title">Smart</span>
        </a>
        <!-- Navigation buttons -->
        <div class="navbar-right">
            <h3>
              <span class="glyphicon glyphicon-pencil"></span>
              Administration Login Page
           </h3>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">

                <div class="account-wall">

                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Username" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <div id="textbox">
                            <div style="clear: both;">
                                <p class="alignleft"><a class="btn btn-default btn-md nav-btn nav-host" href="admin.html" role="button">
                              Sign in
                            </a>
                                </p>

                                <p class="alignright">
                                    <input type="checkbox" value="remember-me">
                                    <h9>Remember me</h9>
                                    <label class="checkbox pull-right">
                                    </label>
                                </p>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>


    <!-- Bootstrap's script tag  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
